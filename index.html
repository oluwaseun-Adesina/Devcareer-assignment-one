<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Oluwaseun Adesina </title>
</head>
<body>
    <h1><b>Oluwaseun Adesina</b></h1>
    <p>A sentence about myself.</p>
    <h2><b>Goal for the diploma course</b></h2>
    <p>My goal for this diploma course is to learn new skills and advance my career.</p>
    <h3>List of my favorite hobbies:</h3>
    <ul>
        <li>Reading</li>
        <li>Writing</li>
        <li>Hiking</li>
    </ul>

    <table>
        <tr>

        <label for="priority">Priority:</label><br>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>


</body>
